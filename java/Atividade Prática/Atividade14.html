    <title> Exercício 13: apresenta campos para preenchimento, sendo que alguns são obrigatórios.</title>

<body>
    Passe o mouse sobre a imagem: <br><br> 
    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" onclick="mouseEmCima(this)" onMouseOver="mouseFora(this)" width="300" height="300" > <br><br> 
    1- Agora padronize os tamanhos das imagens. <br><br> 
    2- Mude o evento para que as imagens sejam trocadas ao "clicar" com o mouse. 

     <h1>Atividade 14</h1> 
    
        
    <script language="JavaScript"> 
        function mouseEmCima(imagem) 
        { 
        imagem.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-S-3usroBngWIFb_HPtfEsAlCaVzcuRgixmS2EleNTQ&s"; 
        } 
        function mouseFora(imagem) 
        { 
        imagem.src="https://st2.depositphotos.com/1718692/7425/i/450/depositphotos_74257459-stock-photo-lake-near-the-mountain-in.jpg"; 
        } 
        </script> 
                     
</body>
